<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Login.css"/>
    <title>Logout</title>
</h:head>
<body>
<h:form>
    <div class="main-login">
        <div class="left-login">
            <h1> Le Créole Hortifruti<br/> Você realizou o Logout! </h1>
            <img src="feria2.svg" class="left-login-image" alt="Feria animação"/>
        </div>
        <div class="right-login">
            <div class="card-login">
                <p:commandButton value="Voltar à página de login" action="login?faces-redirect=true" ajax="false" class="btn-login"/>
                <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
            </div>
        </div>
    </div>
</h:form>
</body>
</html>
